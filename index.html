<!-- "Easier" HW-Wireframe -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Wireframe</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
<!-- top section containing header and navigation bar -->
		<header>
			header
		</header>

		<nav>
			nav
		</nav>

<!-- middle section containing section (with article, headings, and paragraph) and aside -->

		<div class="clearfix">
			<section id="section">
				section
				<article>
					article
						<section id="headings">
							<h1>h1, h2, h3</h1>
						</section>
						<section id="paragraph">
							<p>p</p>
						</section>
				</article>
			</section>

			<aside>
				aside
			</aside>
		</div>

<!-- bottom portion containing footer -->

		<footer>
			footer
		</footer>
		
	</body>
</html>
